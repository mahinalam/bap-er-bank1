<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>


        <h1 class="text-center mt-4">Let's get some <span class="text-primary">Moooooooney !!!</span></h1>
    </header>
    <main class="w-75 mx-auto mt-5">
        <section>
            <div class="row gap-0 gap-column-3">
                <div class="bg-success bg-opacity-75 col-md-4 p-3 rounded-3 text-white">
          <h3>Deposit</h3>
          <h1>$<span id="deposit-amount">00</span></h1>
                </div>
                <div class="bg-primary bg-opacity-75 col-md-4 p-3 rounded-3 text-white">
          <h3>Withdraw</h3>
          <h1>$<span id="withdraw">00</span></h1>
                </div>
                <div class=" bg-secondary bg-opacity-75 col-md-4 p-3 rounded-3 text-white">
          <h3>Balance</h3>
          <h1>$<span  id="current-balance">1240</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-5">
            <!-- Deposit and Withdraw -->
            <div class="row ">
                <div class="col-md-6 bg-dark bg-opacity-25 px-5 py-5 rounded-4">
<h1 class="mb-3">Please Deposit</h1>
<div class="px-5">


<input id="deposit-input" type="text" name="" id="" class="form-control" placeholder="$ amount you want to deposit">
<button id="btn-deposit" class="btn btn-primary px-4 py-2 mt-3">Deposit</button> </div>
                </div>
                <div class="col-md-6 bg-success bg-opacity-25 px-5 py-5 rounded-4">
                    <h1 class="mb-3">Please Withdraw</h1>
                    <div class="px-5">

                   
                    <input id="withdraw-input" type="text" name="" id="" class="form-control" placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw" class="btn btn-primary px-4 py-2 mt-3">Withdraw</button>
                </div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
